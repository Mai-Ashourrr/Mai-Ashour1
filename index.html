
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    body {
      background-color: #ffe6f0; /* light rose */
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #cc0066;
    }

    .contact-buttons {
      margin-top: 30px;
    }

    .contact-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .contact-button:hover {
      transform: scale(1.05);
    }

    .contact-button img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    .whatsapp {
      background-color: #25D366;
      color: white;
    }

    .email {
      background-color: #0072C6;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Get in Touch</h1>

  <div class="contact-buttons">

    <!-- WhatsApp Button -->
    <a class="contact-button whatsapp" href="https://wa.me/201010291211" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
      Chat on WhatsApp
    </a>

    <!-- Email Button -->
    <a class="contact-button email" href="mailto:mainabil84@gmail.com">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email Icon">
      Send an Email
    </a>

  </div>

</body>
</html>
